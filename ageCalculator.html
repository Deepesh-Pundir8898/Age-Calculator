<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-cal-section">
        <h2>Age Calculator</h2>
        
        <div class="age-input">
            <label for="age" class="age">Enter you date of birth</label>
            <input type="date" id="age">
            <button class="age-cal-btn">Calculate Age</button>
        </div>
        <h3 class="cal-result">Your age is _  years old</h3>
    </div> 
    <script src="ageCal-script.js"></script>
</body>
</html>
